<body>
	<main>
		<div class="menu-seleccion">
			<div class="contMenu">
				<h2>Seleccione un modo de juego</h2>
            <button onclick="seleccionarModo('suma')">Juego de Suma</button>
            <button onclick="seleccionarModo('resta')">Juego de Resta</button>

			<div class="pt">
				<h1>Juego de Matemáticas</h1>

                    <div class="container-operacion">

                <div class="derecha">
                    <span id="op1" class="opcion" onclick="controlarRespuesta(this)">18</span>

                    <span id="op3" class="opcion" onclick="controlarRespuesta(this)">8</span>
